<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
</head>
<body>
    <h2>Contact List</h2>

    <div id="table">Contacts loading...</div>
    <button id="refresh" type="button">Refresh</button>
    <button id="addContact" type="button">Add Contact</button>

    <!-- Link to Add Contact Page -->


    <script>
        document.getElementById("refresh").addEventListener('click', fetchContacts);
        document.getElementById("addContact").addEventListener('click', addContact);
        
        
        function fetchContacts() {
            fetch(rootPath + "controller/get-contacts/")
                .then(response => response.json())
                .then(data => displayOutput(data))
                .catch(error => {
                    console.error("Fetch error:", error);
                    document.getElementById("table").innerHTML = "Failed to load contacts.";
                });
        }

        function displayOutput(data) {
            console.log("Raw data:", data);
            let output = "<table>";
            data.forEach(contact => {
                output += `
                    <tr>
                        <td><img src="${rootPath}controller/uploads/${contact.avatar}" width="40"/></td>
                        <td><h5>${contact.firstname} ${contact.lastname}</h5></td>
                    </tr>
                `;
            });
            output += "</table>";
            document.getElementById("table").innerHTML = output;
        }
        function addContact(){
            window.open("addcontact.html", "_self");
        }
    </script>
</body>
</html>
